  <style>
    :root {
      --primary-color: #C76E09;
      --bg-light: #FFF8EF;
      --card-bg: #fff;
      --text-color: #3C1F0F;
      --border-radius: 16px;
      --shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 2rem;
      color: var(--text-color);
    }

    .tabs {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .tab-buttons {
      display: flex;
      border-bottom: 2px solid #eee;

      /* keep them in one row, allow side-scroll if needed */
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab-buttons::-webkit-scrollbar {
      height: 6px;
    }
    .tab-buttons::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    .rating-stars {
        display: flex;
        flex-direction: row;
        font-size: 1.5rem;
        color: #ccc;
    }

    .rating-stars input {
      display: none;
    }

    .rating-stars label {
      cursor: pointer;
      color: #ccc;
    }

    .rating-stars input:checked ~ label,
    .rating-stars label:hover,
    .rating-stars label:hover ~ label {
      color: #f0c14b;
    }

    .tab-buttons button {
      flex: 0 0 auto;         /* do not stretch to multiple lines */
      white-space: nowrap;    /* prevent wrapping */
      padding: 1rem 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      color: var(--text-color);
      transition: background 0.2s ease, color 0.2s ease;
    }

    .tab-buttons button.active {
      background: var(--bg-light);
      color: var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
    }

    .tab-content {
      display: none;
      padding: 2rem;
    }

    .tab-content.active {
      display: block;
    }

    /* example profile header & grid (unchanged) */
    .profile-header { display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap; }
    .profile-img { width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid var(--primary-color); }
    .profile-info h2 { margin:0; font-size:1.5rem; }
    .info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; margin-top:1rem; }
    .info-grid div { margin-bottom:1rem; }
    label { font-weight:bold; display:block; margin-bottom:0.3rem; }
    input, textarea, select { width:100%; padding:0.5rem; border-radius:8px; border:1px solid #ccc; box-sizing:border-box; }
    .btn-primary { background:var(--primary-color); color:#fff; border:none; padding:0.7rem 1.2rem; border-radius:10px; cursor:pointer; font-weight:bold; margin-top:1rem; }

    /* responsive font-size for tabs */
    @media (max-width: 600px) {
      .tab-buttons button {
        font-size: 0.9rem;
        padding: 0.8rem 1.2rem;
      }
    }
    @media (max-width: 400px) {
      .tab-buttons button {
        font-size: 0.8rem;
        padding: 0.7rem 1rem;
      }
    }

    /* keep profile header stacking on tiny screens */
    @media (max-width: 500px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

  </style>

  <script>
    document.getElementById('update-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const authToken = sessionStorage.getItem("auth_token")

    //   const compToken = "BEARE"
  
      // grab values
      const data = {
        first_name:  document.getElementById('first_name').value,
        last_name:   document.getElementById('last_name').value,
        email:       document.getElementById('email').value,
        phone:       document.getElementById('phone').value,
        // wrap address in an array
        addresses: [
          {
            address_type: 'shipping',
            line1:         document.getElementById('address').value,
            line2:         '',  // no second line in this form
            city:          document.getElementById('city').value,
            state:         document.getElementById('state').value,
            postal_code:   document.getElementById('postal_code').value,
            country:       document.getElementById('country').value,
            is_default:    document.getElementById('is_default').checked
          }
        ]
      };
  
      try {
        const res = await fetch('/api/profile/', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify(data)
        });
  
        if (!res.ok) {
          const err = await res.json();
          throw new Error(JSON.stringify(err));
        }
  
        const updated = await res.json();
        console.log('Profile updated:', updated);
        alert('Profile updated successfully!');
      } catch (err) {
        console.error('Update failed:', err);
        alert('Error updating profile. See console for details.');
      }
    });
  </script>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
